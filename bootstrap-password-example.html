<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Password Configuration Example</title>
</head>
<body>
    <!-- 
    ============================================================================
    EXAMPLE: How to configure the Gestor Recovery Password
    ============================================================================
    
    The gestor account is a recovery/bootstrap account that allows system access
    when other credentials are lost. The password must be configured during
    deployment.
    
    OPTION 1: Set via window global variable (RECOMMENDED)
    ============================================================================
    Add this script BEFORE loading the main application scripts:
    -->
    <script>
        // Set the gestor recovery password for this deployment
        window.DIVERSEY_BOOTSTRAP_GESTOR_PASSWORD = 'YourSecurePasswordHere2025!';
    </script>
    
    <!-- 
    OPTION 2: Configure in js/config.js
    ============================================================================
    Edit js/config.js and set:
    
    APP_CONFIG.security.bootstrap.gestorPassword = 'YourSecurePasswordHere2025!';
    
    
    SECURITY BEST PRACTICES:
    ============================================================================
    ✓ Use a strong, unique password (minimum 16 characters)
    ✓ Include uppercase, lowercase, numbers, and special characters
    ✓ Rotate the password regularly (update and re-deploy)
    ✓ Store in a secure credential management system (never in public repos)
    ✓ Use different passwords for dev/staging/production
    ✓ Keep enableRecovery flag false in production (enable only when needed)
    
    
    ENABLING RECOVERY UI (Optional):
    ============================================================================
    To show the recovery section on the login screen, edit js/config.js:
    
    APP_CONFIG.security.enableRecovery = true;
    
    WARNING: It's recommended to keep this disabled in production and only
    enable temporarily when recovery access is needed.
    
    
    USERNAME NORMALIZATION:
    ============================================================================
    The system now automatically normalizes usernames to prevent login errors:
    
    Examples:
    - "welington.tavares." → "welington.tavares"
    - "José.María" → "jose.maria"
    - "user..name" → "user.name"
    
    This means users can log in with slight variations in their username
    (trailing dots, multiple dots, accents) and the system will recognize them.
    -->
    
    <!-- Load your main application scripts here -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <!-- ... other scripts ... -->
    
</body>
</html>
