<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpar cache do aplicativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 640px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      background: #1f4b99;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-weight: 600;
      color: #1f4b99;
    }
  </style>
</head>
<body>
  <h1>Limpar cache da PWA</h1>
  <p>Use esta página para remover caches antigos e forçar o aplicativo a baixar a versão mais recente.</p>
  <button id="clear-btn" type="button">Limpar cache e recarregar</button>
  <div id="status" class="status" role="status" aria-live="polite"></div>

  <script>
    async function clearCaches() {
      const statusEl = document.getElementById('status');
      const button = document.getElementById('clear-btn');
      button.disabled = true;
      statusEl.textContent = 'Limpando caches...';

      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map((reg) => reg.unregister()));
        }

        if (window.caches) {
          const names = await caches.keys();
          await Promise.all(names.map((name) => caches.delete(name)));
        }

        statusEl.textContent = 'Caches limpos. Recarregando a página...';
        window.location.reload();
      } catch (err) {
        console.error('Erro ao limpar caches', err);
        statusEl.textContent = 'Não foi possível limpar o cache. Tente novamente.';
        button.disabled = false;
      }
    }

    document.getElementById('clear-btn').addEventListener('click', clearCaches);
  </script>
</body>
</html>
