<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Passwords - Firebase Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .config-section h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .log-section {
            margin-top: 30px;
        }

        .log-section h2 {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        #log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-success {
            color: #4ade80;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-warning {
            color: #fbbf24;
        }

        .password-defaults {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .password-defaults h3 {
            color: #856404;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .password-defaults ul {
            list-style: none;
            color: #856404;
        }

        .password-defaults li {
            padding: 5px 0;
            font-family: monospace;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Firebase Password Reset Tool</h1>
        <p class="subtitle">Reset user passwords to default values with SHA-256 hashing</p>

        <div class="password-defaults">
            <h3>üìã Default Passwords</h3>
            <ul>
                <li><strong>admin:</strong> admin123</li>
                <li><strong>gestor:</strong> gestor123</li>
                <li><strong>tecnico:</strong> tecnico123</li>
            </ul>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Firebase Configuration</h2>
            <div class="input-group">
                <label for="firebaseConfig">Firebase Config JSON:</label>
                <textarea id="firebaseConfig" placeholder='{
  "apiKey": "your-api-key",
  "authDomain": "your-project.firebaseapp.com",
  "projectId": "your-project-id",
  "storageBucket": "your-project.appspot.com",
  "messagingSenderId": "123456789",
  "appId": "your-app-id"
}'></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="resetBtn" onclick="resetPasswords()">
                üîÑ Reset All Passwords
            </button>
            <button class="btn-secondary" onclick="clearLog()">
                üóëÔ∏è Clear Log
            </button>
        </div>

        <div class="log-section">
            <h2>üìä Execution Log <span id="statusBadge" class="status-badge status-disconnected">Not Connected</span></h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let db = null;
        let app = null;

        window.resetPasswords = resetPasswords;
        window.clearLog = clearLog;

        // SHA-256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Default passwords mapping
        const defaultPasswords = {
            'admin': 'admin123',
            'gestor': 'gestor123',
            'tecnico': 'tecnico123'
        };

        // Logging functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Initialize Firebase
        function initFirebase() {
            try {
                const configText = document.getElementById('firebaseConfig').value.trim();
                if (!configText) {
                    throw new Error('Firebase configuration is empty');
                }

                const firebaseConfig = JSON.parse(configText);
                
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                document.getElementById('statusBadge').textContent = 'Connected';
                document.getElementById('statusBadge').className = 'status-badge status-connected';
                
                log('‚úÖ Firebase initialized successfully', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Error initializing Firebase: ${error.message}`, 'error');
                document.getElementById('statusBadge').textContent = 'Connection Failed';
                document.getElementById('statusBadge').className = 'status-badge status-disconnected';
                return false;
            }
        }

        // Reset passwords function
        async function resetPasswords() {
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            
            log('üöÄ Starting password reset process...', 'info');

            // Initialize Firebase if not already done
            if (!db) {
                if (!initFirebase()) {
                    btn.disabled = false;
                    return;
                }
            }

            try {
                // Get all users from Firestore
                log('üì• Fetching users from Firestore...', 'info');
                const usersRef = collection(db, 'usuarios');
                const querySnapshot = await getDocs(usersRef);

                if (querySnapshot.empty) {
                    log('‚ö†Ô∏è No users found in database', 'warning');
                    btn.disabled = false;
                    return;
                }

                log(`üìä Found ${querySnapshot.size} user(s)`, 'info');
                
                let successCount = 0;
                let errorCount = 0;
                let skippedCount = 0;

                // Process each user
                for (const userDoc of querySnapshot.docs) {
                    const userData = userDoc.data();
                    const userId = userDoc.id;
                    const userRole = userData.tipo || userData.role || 'unknown';

                    log(`\nüîç Processing user: ${userId} (Role: ${userRole})`, 'info');

                    // Check if user role has a default password
                    if (!defaultPasswords[userRole]) {
                        log(`‚è≠Ô∏è No default password defined for role: ${userRole}`, 'warning');
                        skippedCount++;
                        continue;
                    }

                    try {
                        const defaultPassword = defaultPasswords[userRole];
                        const hashedPassword = await sha256(defaultPassword);

                        // Update the password in Firestore
                        const userDocRef = doc(db, 'usuarios', userId);
                        await updateDoc(userDocRef, {
                            senha: hashedPassword,
                            senhaAtualizada: new Date().toISOString(),
                            ultimaModificacao: new Date().toISOString()
                        });

                        log(`‚úÖ Password reset successful for ${userId}`, 'success');
                        log(`   Default password: ${defaultPassword}`, 'info');
                        log(`   SHA-256 hash: ${hashedPassword}`, 'info');
                        successCount++;
                    } catch (error) {
                        log(`‚ùå Failed to reset password for ${userId}: ${error.message}`, 'error');
                        errorCount++;
                    }
                }

                // Summary
                log('\n' + '='.repeat(50), 'info');
                log('üìä RESET SUMMARY', 'info');
                log('='.repeat(50), 'info');
                log(`‚úÖ Successful: ${successCount}`, 'success');
                log(`‚ùå Failed: ${errorCount}`, 'error');
                log(`‚è≠Ô∏è Skipped: ${skippedCount}`, 'warning');
                log(`üìã Total processed: ${querySnapshot.size}`, 'info');
                log('='.repeat(50), 'info');

                if (successCount > 0) {
                    log('\nüéâ Password reset process completed!', 'success');
                } else {
                    log('\n‚ö†Ô∏è No passwords were reset', 'warning');
                }

            } catch (error) {
                log(`\n‚ùå Fatal error during password reset: ${error.message}`, 'error');
                console.error('Full error:', error);
            } finally {
                btn.disabled = false;
            }
        }

        // Initialize log
        log('üîß Password Reset Tool loaded and ready', 'info');
        log('‚ö†Ô∏è Please enter your Firebase configuration and click "Reset All Passwords"', 'warning');
    </script>
</body>
</html>
